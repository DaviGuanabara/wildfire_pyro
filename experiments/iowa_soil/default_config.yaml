data:
  train_path: data/train.csv
  validation_path: data/val.csv
  test_path: data/test.csv

logging:
  format_strings:
    - csv
    - stdout
    - tensorboard

optuna:
  n_trials: 10
  study_name: iowa_soil_optuna
  n_jobs: 1
  direction: minimize

training:
  total_timesteps: 200000
  use_validation: false
  eval_freq: null
  log_frequency: 5000

evaluation:

  n_eval: 20
  # Number of evaluation pivots (distinct targets).
  # Each pivot corresponds to a different underlying ground-truth sample.
  # Controls population-level robustness.
  # it is needed that n_eval > 1 for proper uncertainty estimation 
  # (and for not break the code, an assert defends against n_eval < 2).
  n_bootstrap: 20
  # Number of bootstrap resamplings PER pivot.
  # Each resampling perturbs the local context while keeping the target fixed.
  # Controls estimation of model uncertainty conditioned on the same target.

runtime:
  base_seed: 123456
  device: cuda
  verbose: false




