data:
  train_path: data/train.csv
  validation_path: data/val.csv
  test_path: data/test.csv

logging:
  format_strings:
    - csv
    - stdout
    - tensorboard

training:
  total_timesteps: 200000
  use_validation: false
  eval_freq: null
  log_frequency: 5000

evaluation:
  n_eval: 20
  n_bootstrap: 20
  #n_eval = quantas vezes você testa o modelo
  #n_bootstrap = quantas amostras por teste
  # sao 10 trials. está no código.

runtime:
  device: cuda
  verbose: false
